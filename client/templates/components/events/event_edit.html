<template name="eventEdit">

	{{#if $eq this.type "led"}}
	{{> ledEvent}}
	{{/if}}
	{{#if $eq this.type "street"}}
	{{> streetEvent}}
	{{/if}}
</template>

<template name="streetEvent">
	<div class="ui horizontal segments">
		<div class="ui blue segment">
			<i class="ui icon home"></i>
		</div>

		<form class="ui blue segment">
			<div class="inline hidden field">
				<label>Type</label>
				<input type="text" name="type" value="{{type}}">
			</div>
			<div class="inline hidden field">
				<label>Scenario</label>
				<input type="text" name="scenarioId" value="{{scenarioId}}">
			</div>
			<div class="fields">
				<div class="inline field">
					<label>Street Name</label>
					<input type="text" name="name" value="{{name}}" placeholder="main street">
				</div>
				<div class="inline field">
					<label>Map Image File</label>
					<input type="text" name="filename" value="{{filename}}" placeholder="main.jpg">
				</div>
			</div>
			<div class="fields">
				<div class="inline field">
					<label>Arrival Time (seconds)</label>
					<input type="number" name="arriveTime" value="{{arriveTime}}" placeholder=0>
				</div>
			</div>
			<div class="ui buttons">
				<input type="submit" value="Save" class="ui button positive submit"/>
				<a class="ui button negative delete" href="#">Delete</a>
			</div>
		</form>
	</div>
</template>

<template name="ledEvent">
	<div class="ui horizontal segments">
		<div class="ui yellow segment">
			<i class="ui icon idea"></i>
		</div>

		<form class="ui yellow segment">
			<div class="inline hidden field">
				<label>Type</label>
				<input type="text" name="type" value="{{type}}">
			</div>
			<div class="inline hidden field">
				<label>Scenario</label>
				<input type="text" name="scenarioId" value="{{scenarioId}}">
			</div>
			<div class="fields">
				<div class="inline field">
					<label>Color Red</label>
					<input type="text" name="colorRed" value="{{colorRed}}" placeholder="000">
				</div>
				<div class="inline field">
					<label>Color Green</label>
					<input type="text" name="colorGreen" value="{{colorGreen}}" placeholder="000">
				</div>
			</div>
			<div class="fields">
				<div class="inline field">
					<label>Color Blue</label>
					<input type="text" name="colorBlue" value="{{colorBlue}}" placeholder="000">
				</div>
				<div class="inline field">
					<label>Color White</label>
					<input type="text" name="colorWhite" value="{{colorWhite}}" placeholder="000">
				</div>
			</div>
			<div class="field">
				<label>Animation</label>
				<input type="text" name="animation" value="{{animation}}" placeholder="0">
			</div>
			<div class="fields">
				<div class="inline field">
					<label>Start Led</label>
					<input type="text" name="startLed" value="{{startLed}}" placeholder="000">
				</div>
				<div class="inline field">
					<label>End Led</label>
					<input type="text" name="endLed" value="{{endLed}}" placeholder="100">
				</div>
			</div>
			<div class="fields">
				<div class="inline field">
					<label>Arrival Time(seconds)</label>
					<input type="number" name="arriveTime" value="{{arriveTime}}" placeholder=0>
				</div>
				<div class="inline field">
					<label>Duration (seconds)</label>
					<input type="number" name="duration" value="{{duration}}" placeholder=100>
				</div>
			</div>
			<div class="ui buttons">
				<input type="submit" value="Save" class="ui button positive submit"/>
				<a class="ui button negative delete" href="#">Delete</a>
			</div>
		</form>
	</div>
</template>
