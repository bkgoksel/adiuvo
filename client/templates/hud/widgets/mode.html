<template name="mode">
  {{ #if $eq drivingMode "autonomous"}}
  {{ #if wYoutube }}  {{ >youtube }}   {{ /if }}
  {{ >autonomous }}
  {{ /if }}

  {{ #if $eq drivingMode "autoMan"}}
  {{ #if wMessageEx }}  {{ >explanation }}  {{ /if }}
  {{ #if wTimer }}  {{ >timer }}  {{ /if }}
  {{ >autoMan }}
  {{ /if }}

  {{ #if $eq drivingMode "manual"}}
  {{ #if wNavigation }}  {{ >navigation }}  {{ /if }}
  {{ #if wCSpeed }}  {{ >speed }}  {{ /if }}
  {{ >manual }}
  {{ /if }}
</template>
